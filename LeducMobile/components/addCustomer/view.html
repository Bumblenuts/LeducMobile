<div data-role="view" data-title="Form" data-layout="main-nonav" data-model="app.addCustomer" data-show="app.addCustomer.onShow" data-after-show="app.addCustomer.afterShow">
    <div id="addCustomerModel" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li class="form-content-item">


                    <label>

                        <span>CustomerName</span>

                        <input data-bind="value: addCustomerModel.fields.customerName" type="text">
                    </label>

                </li>
                <li class="form-content-item">


                    <label>

                        <span>Address</span>

                        <input data-bind="value: addCustomerModel.fields.address" type="text">
                    </label>

                </li>
                <li class="form-content-item">


                    <label>

                        <span>Email</span>

                        <input data-bind="value: addCustomerModel.fields.email" placeholder="example@example.com" type="email">
                    </label>

                </li>
                <li class="form-content-item">


                    <label>

                        <span>Mobile</span>

                        <input data-bind="value: addCustomerModel.fields.mobile" type="text">
                    </label>

                </li>
            </ul>

            <div class="button-group">
                <a data-role="button" data-bind="events: { click: addCustomerModel.cancel }">Cancel</a>
                <a class="primary" data-role="button" data-bind="events: { click: addCustomerModel.submit }">Save</a>
            </div>
        </form>

        <!-- END_CUSTOM_CODE_addCustomerModel -->
    </div>

</div>
