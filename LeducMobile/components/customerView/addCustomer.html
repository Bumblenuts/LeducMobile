    <div data-role="view" data-title="addCustomer" data-layout="main-nonav" data-model="app.customerView.customerViewModel" data-show="app.customerView.onShow" data-after-show="app.customerView.afterShow">

        <header data-role="header">
            <div data-role="navbar" class="header-text">
                <a data-role="backbutton" data-align="left">Back</a>
                <span data-bind="text: currentItem.CustomerName" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: center; display: block; margin-left: 70px; margin-right: 70px;"></span>
            </div>
        </header>

        <div class="form-view">
            <form>
                <ul class="form-content" data-role="listview" data-style="inset">
                    <li>
                        <label>
                            Customer Name:
                        </label>
                            <input data-bind="value: currentItem.CustomerName" type="text">
                    </li>

                    <li>
                        <label>
                            Address:
                        </label>
                            <input data-bind="value: currentItem.Address" type="text">
                    </li>

                    <li>
                        <label>
                            Home Tel:
                        </label>
                        <input data-bind="value: currentItem.HomeTel" type="text">
                    </li>

                    <li>
                        <label>
                            Mobile:
                        </label>
                        <input data-bind="value: currentItem.Mobile" type="text">
                    </li>

                    <li>
                        <label>
                            Email:
                        </label>
                        <input data-bind="value: currentItem.Email" placeholder="example@example.com" type="email">
                    </li>

                    <li>
                        <label>
                            <button data-role="button" click: getPhoto" id="getPhotoFromLibraryButton">Add Photo </button>
                        </label>
                        <img class="picthumb" data-bind="{attr:{src: currentItem.PhotoUrl}}" />

                    </li>

                    <li>
                        <label>
                            <button data-role="button" data-bind="click: getPoint" id="Button1">Use GPS </button>
                        </label>
                            <p class="gpsdisplay" data-bind="text: currentItem.GPS" id="Button2"> </p>
                    </li>
                </ul>

                <div class="button-group">
                    <a data-role="backbutton">Cancel</a>
                    <a data-role="button" class="primary" data-bind="{click: saveChanges}">Save</a>
                </div>
            </form>
            <!-- START_CUSTOM_CODE_addCustomerModel -->
            <!-- Add custom code here.
            <!-- END_CUSTOM_CODE_addCustomerModel -->
        </div>

        <!-- START_CUSTOM_CODE_addCustomer -->
        <!-- Add custom code here.
        <!-- END_CUSTOM_CODE_addCustomer -->
    </div>
