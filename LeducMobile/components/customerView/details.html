<div data-role="view" data-title="Details" data-model="app.customerView.customerViewModel" data-bind="events: { show: detailsShow }" id="customerViewModelDetailsView">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left">Back</a>
            <span style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: center; display: block; margin-left: 70px; margin-right: 70px;">Detail</span>
        </div>
    </header>
    <div class="details-content">
        <h3 data-bind="text: currentItem.Email"></h3>


    </div>
    <!-- START_CUSTOM_CODE_customerViewModel  -->
    <br />
    <img class="centerpic" data-bind="{attr:{src: currentItem.PhotoUrl}}" />
    <br />
    <table>
        <tr>
            <td align="right">Address:</td>
            <td>
                <h3 data-bind="text: currentItem.Address"></h3></td>
        </tr>
        <tr>
            <td align="right">Home Tel:</td>
            <td>
                <h3 data-bind="text: currentItem.HomeTel"></h3></td>
        </tr>
        <tr>
            <td align="right">Mobile:</td>
            <td>
                <h3 data-bind="text: currentItem.Mobile"></h3></td>
        </tr>
        <tr>
            <td align="right">Email:</td>
            <td>
                <h3 data-bind="text: currentItem.Email"></h3></td>
        </tr>
    </table>

    <!-- END_CUSTOM_CODE_customerViewModel  -->
</div>
