
<div data-role="view" data-title="Details" data-model="app.customerView.customerViewModel" data-bind="events: { show: detailsShow }">
        <header data-role="header">
            <div data-role="navbar" class="header-text">
                <a data-role="backbutton" data-align="left">Back</a>
                <a data-role="button" data-bind="{click: editClick }" data-align="right">Edit</a>
                <span data-bind="text: currentItem.CustomerName" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: center; display: block; margin-left: 70px; margin-right: 70px;"></span>
            </div>
        </header>

        <!-- START_CUSTOM_CODE_customerViewModel  -->

    <table>
        <tr>
            <td align="right">Address:</td>
            <td><h3 data-bind="text: currentItem.Address"></h3></td>
       </tr>
        <tr>
            <td align="right">Home Tel:</td>
            <td><h3 data-bind="text: currentItem.HomeTel"></h3></td>
        </tr>
        <tr>
            <td align="right">Mobile:</td>
            <td><h3 data-bind="text: currentItem.Mobile"></h3></td>
        </tr>
        <tr>
            <td align="right">Email:</td>
            <td><h3 data-bind="text: currentItem.Email"></h3></td>
        </tr>
    </table>

        <!-- END_CUSTOM_CODE_customerViewModel  -->
    </div>
